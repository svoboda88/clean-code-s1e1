<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet" type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <header class="logo">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="logo-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item" class="section">
      <label for="add-item-input" class="add-item-label label">Add Item</label>
      <div class="add-item-wrapper">
        <input id="add-item-input"
               class="input"
               type="text">
        <button class="button-add">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="header">Todo</h3>
      <ul id="todo" class ="todo">
        <li class="list-item">
          <input type="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="input">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
        <li class="list-item edit">
          <input type="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping"
                 class="input">
          <button class="button-edit">Save</button>
          <button class="button-delete"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="header">Completed</h3>
      <ul id="completed">
        <li class="list-item">
          <input type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="input">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
