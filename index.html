<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet" type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <div class="logo">
    <img src="./eisenhower-matrix.jpg">
    <a class="logo-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-item">
      <label for="new-task">Add Item</label>
      <div class="add-item-wrapper">
        <input id="add-item-input"
               class="add-item-input input"
               type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="todo" class ="todo">
      <li>
        <input type="checkbox">
        <label class="todo-label label">Pay Bills</label>
        <input type="text" class="todo-input input">
        <button class="todo-button button-edit">Edit</button>
        <button class="todo-button button-delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit">
        <input type="checkbox">
        <label class="edit-label label">Go Shopping</label>
        <input type="text" 
               value="Go Shopping"
               class="edit-input input">
        <button class="edit-button button-edit">Save</button>
        <button class="edit-button button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input type="checkbox" checked>
        <label class="completed-label label">See the Doctor</label>
        <input type="text" class="task">
        <button class="completed-button button-edit">Edit</button>
        <button class="completed-button button-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
